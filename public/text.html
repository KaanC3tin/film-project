<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTR Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4em;
            letter-spacing: 8px;
            text-transform: uppercase;
            background-image: linear-gradient(to right, #f0db4f, #f0db4f 50%, #333 50%, #333);
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
</head>

<body>
    <div class="logo">LOTR</div>
</body>

</html>
